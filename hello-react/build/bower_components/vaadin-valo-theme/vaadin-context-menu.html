<link rel="import" href="vaadin-overlay.html">

<dom-module id="valo-context-menu-overlay" theme-for="vaadin-context-menu-overlay">
  <template>
    <style>
      /* TODO the default padding should be removed from the core styles */
      :host([phone][phone]) {
        padding: var(--valo-space-m);
      }

      /* On a phone, the animation is bottom-up */
      :host([phone]) [part="overlay"] {
        animation: 0.15s vaadin-context-menu-overlay-enter ease-out;
      }

      @keyframes vaadin-context-menu-overlay-enter {
        0% {
          transform: translateY(150%);
        }
      }
    </style>
  </template>
</dom-module>
